plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "vn.vndc.vnvar_livestream"
//    namespace = "com.example.vnvar_flutter"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
//        applicationId = "com.example.vnvar_flutter"
        applicationId = "vn.vndc.vnvar_livestream"
        minSdkVersion 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        create("release") {
            keyAlias = "key0"
            keyPassword = "123456"
            storeFile = file("D:\\AndroidStudioProjects\\upload-keystore.jks")
            storePassword = "123456"
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
//            signingConfig = signingConfigs.debug
            signingConfig = signingConfigs.getByName("release")
        }
    }
    packagingOptions {
        pickFirst 'lib/arm64-v8a/libc++_shared.so'   // Kiến trúc 64-bit ARM
        pickFirst 'lib/armeabi-v7a/libc++_shared.so' // Kiến trúc 32-bit ARM
        pickFirst 'lib/x86/libc++_shared.so'         // Kiến trúc x86 (nếu cần)
        pickFirst 'lib/x86_64/libc++_shared.so'      // Kiến trúc x86_64 (nếu cần)
    }
}

flutter {
    source = "../.."
}
