dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3


flutter:

  uses-material-design: true
  assets:
    - assets/LIVE.png
    - assets/vnvar_white.png
flutter_launcher_icons:
