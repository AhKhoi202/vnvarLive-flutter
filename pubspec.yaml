name: vnvar_flutter
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  permission_handler: ^11.4.0
  ffmpeg_kit_flutter_full_gpl: ^6.0.3
  mobile_scanner: ^6.0.6
  google_fonts: ^6.2.1
  video_player: ^2.9.3
